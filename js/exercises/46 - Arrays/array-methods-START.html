<body>
  <script>
    const toppings = ['Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese'];

    const buns = ['egg', 'wonder', 'brioche'];

    const meats = {
      beyond: 10,
      beef: 5,
      pork: 7
    };

    const prices = {
      hotDog: 453,
      burger: 765,
      sausage: 634,
      corn: 234,
    };

    const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

    const feedback = [
      { comment: 'Love the burgs', rating: 4 },
      { comment: 'Horrible Service', rating: 2 },
      { comment: 'Smoothies are great, liked the burger too', rating: 5 },
      { comment: 'Ambiance needs work', rating: 3 },
      { comment: 'I DONT LIKE BURGERS', rating: 1 },
    ];


    /*
      Static Methods
    */

    // Array.of();

    // Make a function that creates a range from x to y with Array.from();
    function range(begin ,end) {
      if(end<begin) return 'Invalid input';
      return Array.from({length: end-begin+1}, (value, index) => begin+index);
    }

    const arr = range(10, 50);

    // Check if the last array you created is really an array with Array.isArray();
    console.log(Array.isArray(arr));

    // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()
    const [entries, keys, values] = [Object.entries(meats), Object.keys(meats), Object.values(meats)];
    console.log(entries)

    /*
      Instance Methods
    */

    // Display all bun types with " or " - use join()
    console.log(`types of buns are: ${buns.join(' or ')}`)

    // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a string
    const str = "hot dogs,hamburgers,sausages,corn";
    const menuArr = str.split(',');
    console.log(menuArr, menuArr.join(' '))

    // take the last item off toppings with pop()
    let last = toppings.pop();
    // add it back with push()
    toppings.push(last);
    // take the first item off toppings with shift()
    let first = toppings.shift();
    // add it back in with unshift()
    toppings.unshift(first);
    // Do the last four,but immutable (with spreads and new variables)
    const toppings2 = [...toppings.slice(0, toppings.length-1), toppings[toppings.length-1]];
    const toppings3 = [toppings[0], ...toppings.slice(1)];
    // console.log(toppings2);
    // console.log(toppings3);


    // Make a copy of the toppings array with slice()
    let toppingsCopy = toppings.slice(0);
    // Make a copy of the toppings array with a spread
    toppingsCopy = [...toppings];
    console.log('toppingsCopy', toppingsCopy);
    // take out items 3 to 5 of your new toppings array with splice()
    console.log('removing items 3 to 5 in toppings', toppingsCopy.splice(2, 3))
    console.log('new toppingsCopy', toppingsCopy);
    // find the index of Avocado with indexOf() / lastIndexOf()
    console.log('index of Avocado', toppingsCopy.indexOf('Avocado'));
    // Check if hot sauce is in the toppings with includes()
    console.log(toppings.includes('hot sauce'))
    // add it if it's not
    // flip those toppings around with reverse()
    console.log(toppings.reverse())

    /*
      Callback Methods
    */

    function checkStr(str) {
      return function (el) {
        return el.comment.toLowerCase().includes(str);
      }
    }
    // find the first rating that talks about a burger with find()
    console.log(feedback.find(checkStr('burger')))
    // find all ratings that are above 2 with filter()
    console.table(feedback.filter(el => el.rating>2))
    // find all ratings that talk about a burger with filter()
    console.table(feedback.filter(checkStr('burger')))
    // Remove the one star rating however you like!
    feedback.splice(feedback.findIndex(el => el.rating===1))
    console.table(feedback)

    // check if there is at least 5 of one type of meat with some()
    console.log(Object.entries(meats).some(el => el[2]>=5));
    // make sure we have at least 3 of every meat with every()
    console.log(Object.entries(meats).every(el => el[2]>=3));
    // sort the toppings alphabetically with sort()
    toppings.sort();
    console.log('sorted toppings', toppings);
    // sort the order totals from most expensive to least with .sort()
    console.log('sorted orders', orderTotals.sort((a,b) => b<a));
    // Sort the prices with sort()
    console.table('sorted prices', Object.entries(prices).sort((a,b) => a[1]<b[1]));

    /*
      Looping Methods (next)
    */

  </script>
